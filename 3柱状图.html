<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="d3.js" charset="UTF-8"></script>
    <title>HelloWorld</title>
</head>
<body>
<script>
    var width=300;
    var height=300;
    var svg=d3.select("body")
            .append("svg")
            .attr("width",width)
            .attr("height",height);
    var data_set=[270,260,170,150,30];
    var rectHeight=25;
    svg.selectAll("rect")
            .data(data_set)
            .enter()
            .append("rect")
            .attr("x",20)
            .attr("y",function(d,i){
                return i*rectHeight;
            })
            .attr("width",function(d){
                return d;
            })
            .attr("height",rectHeight-2)
            .attr("fill","steelblue")
</script>
</body>
</html>
